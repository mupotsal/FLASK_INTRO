{%extends "layout.html"%}
{% block body %}
<h1> This is the login page</h1>

<form action="/login" method="POST">
    <div>
        <p>Username</p>
        <input type="text" name="user_name" placeholder="Type in your username" >
    </div>
    <div>
        <p>Password</p>
        <input type="password" name="password" placeholder="Type in your Password">
    </div>
    <div>
        <p>Login</p>
        <input type="submit" value="Login">
    </div>
</form>
{% endblock %}
