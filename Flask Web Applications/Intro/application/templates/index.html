{%extends "layout.html"%}

{% block body %}
<!-- <script src="{{url_for('static',filename='js_files/myscripts.js')}}"></script> -->
<h1>This is Home Page</h1>
<h3>Previous comments!</h3>
<div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Comment</th>
            <th scope="col">Date</th>
            <th scope="col">Edit/Delete</th>
          </tr>
        </thead>
        
        <tbody>
            {% for post_comment in db_comments %}
          <tr>
            <th scope="row">{{post_comment.comment_id}}</th>
            <td>{{post_comment.user_comment}}</td>
            <td>{{post_comment.date_created}}</td>
            <td>
                <a href="/edit/{{post_comment.comment_id}}">Edit</a>
                <a href="/delete/{{post_comment.comment_id}}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        
        

      </table>
      <h4>Post your comments!</h4>
      <form action="/home", method="POST">
          <div>
              <p>
                  <input type="text" name="comment" placeholder="What's on your mind!">
              </p>
              <p>
                  <input type="submit" value="Post">
              </p>
          </div>
      </form>
</div>
{% endblock %}
